<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notifications ‚Äî BloodLink</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f5f5f5; color: #111827; }
    .layout { display: grid; grid-template-columns: 260px 1fr; min-height: 100vh; }
    .sidebar { background: #ffffff; border-right: 1px solid #e5e7eb; padding: 1.5rem; display: flex; flex-direction: column; gap: 0.4rem; position: sticky; top: 0; height: 100vh; }
    .logo { font-weight: 700; font-size: 1.2rem; display: flex; align-items: center; gap: 0.5rem; color: #b91c1c; margin-bottom: 0.5rem; }
    .nav { display: flex; flex-direction: column; gap: 0.35rem; }
    .nav-item { display: flex; align-items: center; gap: 0.7rem; padding: 0.75rem 0.9rem; border-radius: 10px; color: #1f2937; text-decoration: none; font-weight: 600; transition: background 0.2s ease, color 0.2s ease; }
    .nav-item:hover { background: #f3f4f6; }
    .nav-item.active { background: #fef2f2; color: #b91c1c; border: 1px solid #fde8e8; }
    .main { padding: 1.5rem 2rem; }
    @media (max-width: 1024px) { .layout { grid-template-columns: 1fr; } .sidebar { position: relative; height: auto; flex-direction: row; flex-wrap: wrap; gap: 0.6rem; } .main { padding: 1rem; } }
    .container { max-width: 960px; margin: 0 auto; padding: 0 1.25rem; }
    .header { background: linear-gradient(135deg, #b91c1c, #dc2626); color: white; padding: 1.6rem; border-radius: 14px; box-shadow: 0 4px 12px rgba(185,28,28,0.25); display: flex; justify-content: space-between; align-items: center; }
    .btn { background: #b91c1c; color: white; border: none; padding: 0.8rem 1.3rem; border-radius: 10px; font-weight: 700; cursor: pointer; transition: all 0.2s; }
    .btn:hover { background: #a01818; box-shadow: 0 8px 16px rgba(185,28,28,0.3); transform: translateY(-1px); }
    .list { margin-top: 1.2rem; display: grid; gap: 0.9rem; }
    .card { background: white; border-radius: 12px; padding: 1rem 1.1rem; border: 1px solid #e5e7eb; box-shadow: 0 2px 6px rgba(0,0,0,0.06); display: grid; gap: 0.25rem; }
    .card.unread { border-color: #fca5a5; background: #fef2f2; }
    .time { color: #6b7280; font-size: 0.9rem; }
    .actions { display: flex; gap: 0.5rem; margin-top: 0.35rem; }
    .ghost { background: #f9fafb; border: 1px solid #e5e7eb; padding: 0.5rem 0.8rem; border-radius: 8px; cursor: pointer; font-weight: 700; }
    .badge { display: inline-flex; align-items: center; gap: 0.3rem; padding: 0.3rem 0.65rem; border-radius: 999px; font-weight: 700; font-size: 0.85rem; }
    .badge-urgent { background: #fee2e2; color: #991b1b; }
    .badge-info { background: #dbeafe; color: #1e3a8a; }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo">ü©∏ BloodLink</div>
      <nav class="nav">
        <a class="nav-item" href="../dashboard.html">üè† Dashboard</a>
        <a class="nav-item" href="./hospital-submit-request.html">üìù Submit Request</a>
        <a class="nav-item" href="./hospital-request-status.html">üìä Request Status</a>
        <a class="nav-item" href="./hospital-emergency-request.html">üö® Emergency</a>
        <a class="nav-item" href="./hospital-request-history.html">üïë History & Reports</a>
        <a class="nav-item active" href="./hospital-notifications.html">üîî Notifications</a>
        <a class="nav-item" href="./hospital-profile.html">üë§ Profile</a>
        <a class="nav-item" href="./hospital-analytics.html">üìà Analytics</a>
      </nav>
    </aside>
    <main class="main">
      <div class="container">
        <div class="header">
      <div>
        <h1>Notifications</h1>
        <p style="margin-top:0.35rem; color:#fde8e8;">Alerts for request status, emergency fulfillment, and inventory updates.</p>
      </div>
      <button class="btn" onclick="window.location.href='../dashboard.html'">‚Üê Back</button>
        </div>

        <div class="actions" style="margin-top:1rem;">
          <button class="ghost" onclick="markAllRead()">Mark all as read</button>
          <button class="ghost" onclick="loadNotifications()">Refresh</button>
        </div>

        <div class="list" id="notifList">
          <div class="card">Loading notifications...</div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const API_URL = 'https://bloodlink-mbvw.onrender.com/api';

    function headers() { return { 'Authorization': `Bearer ${localStorage.getItem('token') || ''}`, 'Content-Type': 'application/json' }; }

    async function loadNotifications() {
      const hospitalId = localStorage.getItem('hospitalId');
      try {
        const res = await fetch(`${API_URL}/hospital/${hospitalId}/notifications`, { headers: headers() });
        const data = await res.json();
        if (!res.ok || !data.success) throw new Error();
        render(data.data || []);
      } catch (err) {
        const sample = [
          { id: 1, title: 'Request #102 fulfilled', message: '6 units O+ delivered', urgency: 'info', created_at: new Date(), read: false },
          { id: 2, title: 'Emergency queue priority', message: 'Request #101 is now highest priority', urgency: 'urgent', created_at: new Date(Date.now()-3600000), read: true }
        ];
        render(sample);
      }
    }

    async function markAllRead() {
      const hospitalId = localStorage.getItem('hospitalId');
      try {
        await fetch(`${API_URL}/hospital/${hospitalId}/notifications/read-all`, { method: 'PUT', headers: headers() });
      } catch (err) {
        // ignore if API missing
      }
      document.querySelectorAll('.card').forEach(c => c.classList.remove('unread'));
    }

    function render(items) {
      const container = document.getElementById('notifList');
      if (!items.length) { container.innerHTML = '<div class="card" style="color:#9ca3af;">No notifications</div>'; return; }
      container.innerHTML = items.map(n => `
        <div class="card ${n.read ? '' : 'unread'}">
          <div style="display:flex; align-items:center; gap:0.45rem;">
            <span class="badge ${n.urgency === 'urgent' ? 'badge-urgent' : 'badge-info'}">${n.urgency === 'urgent' ? 'Urgent' : 'Update'}</span>
            <strong>${n.title || 'Notification'}</strong>
          </div>
          <div>${n.message || ''}</div>
          <div class="time">${n.created_at ? new Date(n.created_at).toLocaleString() : ''}</div>
        </div>
      `).join('');
    }

    loadNotifications();
  </script>
</body>
</html>
