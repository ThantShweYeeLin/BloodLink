<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit Blood Request ‚Äî BloodLink</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f5f5f5; color: #111827; }
    .layout { display: grid; grid-template-columns: 260px 1fr; min-height: 100vh; }
    .sidebar { background: #ffffff; border-right: 1px solid #e5e7eb; padding: 1.5rem; display: flex; flex-direction: column; gap: 0.4rem; position: sticky; top: 0; height: 100vh; }
    .logo { font-weight: 700; font-size: 1.2rem; display: flex; align-items: center; gap: 0.5rem; color: #b91c1c; margin-bottom: 0.5rem; }
    .nav { display: flex; flex-direction: column; gap: 0.35rem; }
    .nav-item { display: flex; align-items: center; gap: 0.7rem; padding: 0.75rem 0.9rem; border-radius: 10px; color: #1f2937; text-decoration: none; font-weight: 600; transition: background 0.2s ease, color 0.2s ease; }
    .nav-item:hover { background: #f3f4f6; }
    .nav-item.active { background: #fef2f2; color: #b91c1c; border: 1px solid #fde8e8; }
    .main { padding: 1.5rem 2rem; }
    @media (max-width: 1024px) { .layout { grid-template-columns: 1fr; } .sidebar { position: relative; height: auto; flex-direction: row; flex-wrap: wrap; gap: 0.6rem; } .main { padding: 1rem; } }
    .container { max-width: 1100px; margin: 0 auto; padding: 0; }
    .header { background: linear-gradient(135deg, #b91c1c 0%, #dc2626 100%); color: white; padding: 1.75rem; border-radius: 16px; box-shadow: 0 4px 12px rgba(185, 28, 28, 0.25); display: flex; align-items: center; justify-content: space-between; }
    .header h1 { margin: 0; font-size: 1.8rem; }
    .card { background: white; border-radius: 14px; padding: 1.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin-top: 1.25rem; }
    .section-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem; color: #111827; }
    .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 1rem; }
    .form-group { display: flex; flex-direction: column; gap: 0.4rem; }
    label { font-weight: 600; color: #374151; }
    input, select, textarea { padding: 0.9rem; border: 1px solid #d1d5db; border-radius: 10px; font-family: inherit; font-size: 0.95rem; }
    input:focus, select:focus, textarea:focus { outline: none; border-color: #b91c1c; box-shadow: 0 0 0 3px rgba(185, 28, 28, 0.15); }
    textarea { min-height: 110px; resize: vertical; }
    .btn { background: #b91c1c; color: white; border: none; padding: 0.95rem 1.6rem; border-radius: 10px; font-weight: 700; cursor: pointer; transition: all 0.2s; }
    .btn:hover { background: #a01818; box-shadow: 0 8px 16px rgba(185, 28, 28, 0.3); transform: translateY(-1px); }
    .alert { padding: 0.9rem 1rem; border-radius: 10px; margin-top: 1rem; }
    .alert-success { background: #d1fae5; color: #065f46; border: 1px solid #86efac; }
    .alert-error { background: #fee2e2; color: #991b1b; border: 1px solid #fca5a5; }
    .pill { display: inline-flex; align-items: center; gap: 0.4rem; padding: 0.35rem 0.8rem; border-radius: 999px; background: #fef2f2; color: #b91c1c; font-weight: 700; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo">ü©∏ BloodLink</div>
      <nav class="nav">
        <a class="nav-item" href="../dashboard.html">üè† Dashboard</a>
        <a class="nav-item active" href="./hospital-submit-request.html">üìù Submit Request</a>
        <a class="nav-item" href="./hospital-request-status.html">üìä Request Status</a>
        <a class="nav-item" href="./hospital-emergency-request.html">üö® Emergency</a>
        <a class="nav-item" href="./hospital-request-history.html">üïë History & Reports</a>
        <a class="nav-item" href="./hospital-notifications.html">üîî Notifications</a>
        <a class="nav-item" href="./hospital-profile.html">üë§ Profile</a>
        <a class="nav-item" href="./hospital-analytics.html">üìà Analytics</a>
      </nav>
    </aside>
    <main class="main">
      <div class="container">
        <div class="header">
      <div>
        <div class="pill">ü©∏ Hospital Portal</div>
        <h1>Submit Blood Request</h1>
        <p style="margin-top:0.4rem; color:#fef2f2;">Request units with priority and required-by date.</p>
      </div>
      <button class="btn" onclick="window.location.href='../dashboard.html'">‚Üê Back to Dashboard</button>
        </div>

        <div id="alertContainer"></div>

        <div class="card">
          <div class="section-title">‚úèÔ∏è Request Details</div>
          <form id="requestForm" onsubmit="submitRequest(event)">
            <div class="form-grid">
              <div class="form-group">
                <label>Blood Type</label>
                <select id="bloodType" required>
                  <option value="">Select blood type</option>
                  <option>O+</option><option>O-</option><option>A+</option><option>A-</option>
                  <option>B+</option><option>B-</option><option>AB+</option><option>AB-</option>
                </select>
              </div>
              <div class="form-group">
                <label>Quantity Needed (units)</label>
                <input type="number" id="quantity" min="1" required placeholder="e.g., 4" />
              </div>
              <div class="form-group">
                <label>Priority</label>
                <select id="priority" required>
                  <option value="normal">Normal</option>
                  <option value="emergency">Emergency</option>
                </select>
              </div>
              <div class="form-group">
                <label>Required By</label>
                <input type="date" id="requiredBy" required />
              </div>
            </div>
            <div class="form-group" style="margin-top:1rem;">
              <label>Notes (optional)</label>
              <textarea id="notes" placeholder="Add clinical notes or patient reference..."></textarea>
            </div>
            <div style="margin-top:1rem; display:flex; gap:0.75rem; align-items:center;">
              <button type="submit" class="btn">Submit Request</button>
              <button type="button" class="btn" style="background:#6b7280;" onclick="requestForm.reset()">Clear</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script>
    const API_URL = 'https://bloodlink-mbvw.onrender.com/api';

    function showAlert(message, type = 'success') {
      const container = document.getElementById('alertContainer');
      const cls = type === 'success' ? 'alert-success' : 'alert-error';
      const icon = type === 'success' ? '‚úì' : '‚úó';
      container.innerHTML = `<div class="alert ${cls}">${icon} ${message}</div>`;
      setTimeout(() => container.innerHTML = '', 4500);
    }

    function getAuthHeader() {
      return {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${localStorage.getItem('token') || ''}`
      };
    }

    async function submitRequest(e) {
      e.preventDefault();
      const hospitalId = localStorage.getItem('hospitalId');
      const payload = {
        hospital_id: hospitalId,
        blood_type: document.getElementById('bloodType').value,
        quantity_required: Number(document.getElementById('quantity').value),
        urgency: document.getElementById('priority').value,
        required_by: document.getElementById('requiredBy').value,
        notes: document.getElementById('notes').value
      };

      if (!payload.blood_type || !payload.quantity_required || !payload.required_by) {
        showAlert('Please fill all required fields.', 'error');
        return;
      }

      try {
        const res = await fetch(`${API_URL}/hospital/requests`, {
          method: 'POST',
          headers: getAuthHeader(),
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok || !data.success) throw new Error(data.message || 'Failed');
        showAlert('Request submitted successfully');
        document.getElementById('requestForm').reset();
      } catch (err) {
        console.error(err);
        showAlert('API not ready yet; request not saved. Hook this form to POST /api/hospital/requests.', 'error');
      }
    }
  </script>
</body>
</html>
