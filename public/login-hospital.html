<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hospital Login ‚Äî Life Link</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #1a1a1a;
      background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .back-btn {
      display: inline-block;
      margin-bottom: 1rem;
      background: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      color: #c62828;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      background: #f3f4f6;
    }
    
    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    h1 {
      font-size: 2rem;
      margin: 0 0 0.5rem;
    }
    
    .subtitle {
      color: #6b7280;
      margin-bottom: 2rem;
    }
    
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
      font-size: 0.95rem;
    }
    
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: #c62828;
      box-shadow: 0 0 0 3px rgba(198, 40, 40, 0.1);
    }
    
    button {
      width: 100%;
      padding: 0.75rem;
      background: #c62828;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button:hover:not(:disabled) {
      background: #a01e1e;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(198, 40, 40, 0.3);
    }
    
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    
    .error-message, .success-message {
      display: none;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    
    .error-message {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .success-message {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .links {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e5e7eb;
    }
    
    .links p {
      margin: 0.5rem 0;
      color: #6b7280;
    }
    
    .links a {
      color: #c62828;
      text-decoration: none;
      font-weight: 600;
    }
    
    .links a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      .form-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="index.html" class="back-btn">‚Üê Back</a>
      <div class="icon">üè•</div>
      <h1>Hospital Login</h1>
      <p class="subtitle">Access your hospital dashboard</p>
    </div>

    <div class="form-container">
      <div class="error-message" id="errorMsg"></div>
      <div class="success-message" id="successMsg"></div>
      
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required placeholder="hospital@example.com" />
        </div>

        <div class="form-group">
          <label for="password">Password *</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password" />
        </div>

        <button type="submit" id="loginBtn">Login</button>
      </form>

      <div class="links">
        <p>Don't have an account? <a href="register-hospital.html">Register here</a></p>
      </div>
    </div>
  </div>

  <script>
    // Redirect if already logged in
    window.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const hospitalId = localStorage.getItem('hospitalId');
      if (token && hospitalId) {
        window.location.href = 'dashboards/hospital-dashboard.html';
      }
    });

    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');
      
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      
      try {
        const response = await fetch('https://bloodlink-mbvw.onrender.com/api/login/hospital', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });
        
        const result = await response.json();
        
        if (result.success) {
          // Store token and user info in localStorage
          localStorage.setItem('token', result.token);
          localStorage.setItem('userType', 'hospital');
          localStorage.setItem('hospitalId', result.hospitalId);
          localStorage.setItem('userName', result.hospitalName);
          
          successMsg.textContent = '‚úì Login successful! Redirecting to dashboard...';
          successMsg.style.display = 'block';
          
          setTimeout(() => {
            window.location.href = 'dashboards/hospital-dashboard.html';
          }, 1500);
        } else {
          errorMsg.textContent = '‚úó ' + result.message;
          errorMsg.style.display = 'block';
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMsg.textContent = '‚úó Login failed. Please make sure the server is running.';
        errorMsg.style.display = 'block';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    }
  </script>
</body>
</html>
