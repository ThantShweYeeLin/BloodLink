<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appointments ‚Äî Life Link</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f5f5f5; color: #111827; }
    .layout { display: grid; grid-template-columns: 260px 1fr; min-height: 100vh; }
    .sidebar { background: #ffffff; border-right: 1px solid #e5e7eb; padding: 1.5rem; display: flex; flex-direction: column; gap: 0.4rem; position: sticky; top: 0; height: 100vh; }
    .logo { font-weight: 800; font-size: 1.2rem; display: flex; align-items: center; gap: 0.5rem; color: #b91c1c; margin-bottom: 0.75rem; }
    .nav { display: flex; flex-direction: column; gap: 0.35rem; }
    .nav-item { display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 0.9rem; border-radius: 10px; color: #1f2937; text-decoration: none; font-weight: 600; transition: background 0.2s ease, color 0.2s ease; border-left: 3px solid transparent; }
    .nav-item:hover { background: #f3f4f6; color: #b91c1c; }
    .nav-item.active { background: #fef2f2; color: #b91c1c; border-left-color: #b91c1c; }
    .sidebar-footer { margin-top: auto; padding-top: 1rem; border-top: 1px solid #e5e7eb; display: flex; align-items: center; gap: 0.75rem; }
    .user-avatar { width: 42px; height: 42px; border-radius: 50%; background: #fee2e2; color: #b91c1c; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.9rem; }
    .user-info { flex: 1; min-width: 0; }
    .user-name { font-size: 0.9rem; font-weight: 600; color: #1f2937; }
    .user-role { font-size: 0.8rem; color: #6b7280; }
    .logout-icon { cursor: pointer; font-size: 1.2rem; color: #6b7280; transition: color 0.2s; }
    .logout-icon:hover { color: #b91c1c; }
    .main { padding: 1.5rem 2rem; }
    @media (max-width: 1024px) { .layout { grid-template-columns: 1fr; } .sidebar { position: relative; height: auto; flex-direction: row; flex-wrap: wrap; gap: 0.6rem; } .main { padding: 1rem; } }
    .container { max-width: 1100px; margin: 0 auto; padding: 0 0 2rem; }
    .header { background: linear-gradient(135deg,#b91c1c,#dc2626); color: #fff; padding: 1.6rem; border-radius: 16px; box-shadow: 0 8px 24px rgba(185,28,28,0.18); display: flex; justify-content: space-between; align-items: center; }
    .card { background: #ffffff; border: 1px solid #e5e7eb; border-radius: 14px; padding: 1.4rem; margin-top: 1.1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .section-title { font-weight: 800; margin-bottom: 0.75rem; display: flex; align-items: center; gap: 0.5rem; color: #111827; }
    label { font-weight: 700; color: #374151; margin-bottom: 0.35rem; display: block; }
    input, select { width: 100%; padding: 0.85rem; border: 1px solid #d1d5db; border-radius: 10px; }
    input:focus, select:focus { outline: none; border-color: #b91c1c; box-shadow: 0 0 0 3px rgba(185,28,28,0.12); }
    .grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(240px,1fr)); gap: 0.75rem; }
    .btn { background: #b91c1c; color: #fff; border: none; padding: 0.85rem 1.3rem; border-radius: 10px; font-weight: 700; cursor: pointer; }
    .btn.secondary { background: #6b7280; }
    .list { display: grid; gap: 0.75rem; margin-top: 0.5rem; }
    .appointment-card { border: 1px solid #e5e7eb; background: #f9fafb; padding: 0.9rem; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; }
  </style>
  <link rel="stylesheet" href="../../shared-pages/sidebar-toggle.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo">ü©∏ Life Link </div>
      <nav class="nav">
        <a class="nav-item" href="../dashboard.html">üè† Dashboard</a>
        <a class="nav-item" href="./donor-profile.html">üë§ Profile</a>
        <a class="nav-item" href="./donor-donation-history.html">üßæ Donation History</a>
        <a class="nav-item" href="./donor-eligibility.html">‚úÖ Eligibility</a>
        <a class="nav-item" href="./donor-events.html">üìÖ Events</a>
        <a class="nav-item active" href="./donor-appointments.html">‚è∞ Appointments</a>
        <a class="nav-item" href="./donor-notifications.html">üîî Notifications</a>
        <a class="nav-item" href="./donor-rewards.html">üéñÔ∏è Rewards</a>
        <a class="nav-item" href="./donor-faq.html">‚ùì FAQ</a>
      </nav>
      <div class="sidebar-footer">
        <div class="user-avatar" id="userInitial">D</div>
        <div class="user-info">
          <div class="user-name" id="userName">Donor</div>
          <div class="user-role">Donor Account</div>
        </div>
        <div class="logout-icon" onclick="logout()" title="Logout">‚á¶</div>
      </div>
    </aside>
    <main class="main">
      <div class="container">
        <div class="header">
          <div>
            <h1>Appointment Booking</h1>
            <p style="margin-top:0.35rem; color:#fee2e2;">Choose a drive and time slot, or manage existing bookings.</p>
          </div>
          <button class="btn" onclick="window.location.href='../dashboard.html'">‚Üê Dashboard</button>
        </div>

        <div class="card">
          <div class="section-title">Book a Slot</div>
          <div class="grid">
            <div>
              <label>Donation Event</label>
              <select>
                <option>City Hall Blood Drive ‚Äî Feb 10</option>
                <option>Community Hospital ‚Äî Feb 22</option>
                <option>Campus Mobile Drive ‚Äî Mar 05</option>
              </select>
            </div>
            <div>
              <label>Date</label>
              <input type="date" />
            </div>
            <div>
              <label>Time Slot</label>
              <select>
                <option>09:00 AM</option>
                <option>10:00 AM</option>
                <option>11:00 AM</option>
                <option>01:00 PM</option>
              </select>
            </div>
          </div>
          <div style="margin-top:1rem; display:flex; gap:0.6rem; flex-wrap:wrap;">
            <button class="btn">Book Appointment</button>
            <button class="btn secondary">Clear</button>
          </div>
        </div>

        <div class="card">
          <div class="section-title">Your Appointments</div>
          <div class="list" id="appointmentsList"></div>
        </div>
      </div>
    </main>
  </div>
  <script>
    function showToast(message) {
      const toast = document.createElement('div');
      toast.style.cssText = 'position:fixed; bottom:24px; right:24px; background:#111827; color:#fff; padding:0.75rem 1rem; border-radius:10px; z-index:1100; box-shadow:0 8px 18px rgba(0,0,0,0.18)';
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 2500);
    }

    function cancelAppointment(appointmentId) {
      const stored = JSON.parse(localStorage.getItem('donorAppointments') || '[]');
      const filtered = stored.filter(item => item.id !== appointmentId);
      localStorage.setItem('donorAppointments', JSON.stringify(filtered));
      showToast('Appointment cancelled.');
      renderAppointments();
    }

    function renderAppointments() {
      const defaults = [
        { id: 'seed-1', title: 'City Hall Blood Drive', date: 'Feb 10, 2026', time: '09:00 AM' },
        { id: 'seed-2', title: 'Community Hospital', date: 'Feb 22, 2026', time: '01:00 PM' }
      ];
      const stored = JSON.parse(localStorage.getItem('donorAppointments') || '[]');
      const combined = [...stored, ...defaults.filter(d => !stored.some(s => s.title === d.title && s.date === d.date && s.time === d.time))];

      const container = document.getElementById('appointmentsList');
      if (!combined.length) {
        container.innerHTML = '<div class="appointment-card">No appointments yet.</div>';
        return;
      }

      container.innerHTML = combined.map(item => `
        <div class="appointment-card">
          <div>
            <strong>${item.title}</strong><br>
            <span style="color:#4b5563;">${item.date} ‚Ä¢ ${item.time}</span>
          </div>
          <div style="display:flex; gap:0.5rem;">
            <button class="btn" style="background:#ef4444;" onclick="cancelAppointment('${item.id}')">Cancel</button>
          </div>
        </div>
      `).join('');
    }

    renderAppointments();
  </script>
  <script type="module" src="../../shared-pages/sidebar-toggle.js"></script>
</body>
</html>
