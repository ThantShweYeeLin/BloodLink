  <main class="main-content">
  <div class="container">
    <div class="header">
      <h1>üö® Emergency Requests</h1>
      </div>

    <div id="alertContainer"></div>

    <div class="stat-card">
      <h3>Active Emergency Requests</h3>
      <div class="stat-value" id="emergencyCount">0</div>
      <div class="timer" id="lastUpdated">Last updated just now</div>
    </div>

  <!-- Fulfill Emergency Modal -->
  <div id="fulfillModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Quick Fulfill Emergency Request</div>
      <div id="fulfillInfo" style="margin-bottom: 1.5rem; padding: 1rem; background: #fef2f2; border-radius: 8px; border-left: 4px solid #dc2626;"></div>
      <form id="fulfillForm" onsubmit="fulfillEmergency(event)">
        <div class="form-group">
          <label>Priority Notes</label>
          <textarea id="priorityNotes" placeholder="Any critical notes..."></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" onclick="closeFulfillModal()">Cancel</button>
          <button type="submit" class="btn btn-success">Send Blood Units Immediately</button>
        </div>
      </form>
    </div>
  </div>
  </main>

  <script>
    const API_URL = 'https://bloodlink-mbvw.onrender.com/api';
    let allRequests = [];
    let availableUnits = [];
    let currentRequestId = null;
    let selectedUnits = [];

    function checkAuth() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '../login-staff.html';
        return false;
      }
      return true;
    }

    function getAuthHeader() {
      return {
        'Authorization': `Bearer ${localStorage.getItem('token')}`,
        'Content-Type': 'application/json'
      };
    }

    async function apiCall(endpoint, method = 'GET', body = null) {
      try {
        const options = { method, headers: getAuthHeader() };
        if (body) options.body = JSON.stringify(body);
        const response = await fetch(`${API_URL}${endpoint}`, options);
        const data = await response.json();
        if (!response.ok && response.status === 401) {
          localStorage.clear();
          window.location.href = '../login-staff.html';
        }
        return data;
      } catch (error) {
        console.error('API Error:', error);
        return { success: false, message: 'Network error' };
      }
    }

    async function loadEmergencies() {
      const requests = await apiCall('/staff/requests');
      const inventory = await apiCall('/staff/inventory');

      if (!requests.success) return showAlert('Failed to load requests', 'error');

      availableUnits = inventory.success ? inventory.data : [];
      allRequests = (requests.data || []).filter(r => r.urgency === 'high' && r.status.toLowerCase() === 'pending');

      document.getElementById('emergencyCount').textContent = allRequests.length;
      document.getElementById('lastUpdated').textContent = `Last updated ${new Date().toLocaleTimeString()}`;

      displayEmergencies();
    }

    function displayEmergencies() {
      const html = allRequests.map(r => {
        const compatible = availableUnits.filter(u =>
          u.blood_type === r.blood_type &&
          new Date(u.expiry_date) > new Date()
        ).length;

        return `
          <div class="emergency-request">
            <div class="urgency-badge">üö® CRITICAL - URGENT</div>
            <div class="request-header">
              <div class="request-title">${r.hospital_name}</div>
            </div>
            <div class="request-grid">
              <div class="request-item">
                <strong>Patient</strong>
                <span>${r.patient_name || 'Unknown'}</span>
              </div>
              <div class="request-item">
                <strong>Blood Type</strong>
                <span style="color: #dc2626; font-size: 1.3rem;">${r.blood_type}</span>
              </div>
              <div class="request-item">
                <strong>Needed Units</strong>
                <span>${r.quantity_units}</span>
              </div>
              <div class="request-item">
                <strong>Available</strong>
                <span style="color: ${compatible > 0 ? '#10b981' : '#dc2626'};">${compatible} units</span>
              </div>
            </div>
            <div>
              <strong style="display: block; margin-bottom: 0.8rem;">Compatible Blood Units:</strong>
              <div class="match-grid" id="units-${r.id}">
                ${compatible === 0 ? '<div class="no-data">No compatible blood units available</div>' : ''}
              </div>
            </div>
            <div class="actions">
              ${compatible > 0 ? `<button class="btn btn-success" onclick="openFulfillModal('${r.id}')">‚ö° Send Blood Immediately</button>` : ''}
              <button class="btn btn-danger" onclick="markCritical('${r.id}')">Mark Critical</button>
            </div>
          </div>
        `;
      }).join('');

      const container = document.getElementById('requestsContainer');
      container.innerHTML = html || '<div class="no-data">No emergency requests at this time</div>';

      // Populate unit selections
      allRequests.forEach(r => {
        const compatible = availableUnits.filter(u =>
          u.blood_type === r.blood_type &&
          new Date(u.expiry_date) > new Date()
        );

        const unitsHtml = compatible.map(u => `
          <div class="blood-unit" onclick="toggleUnit(this, '${r.id}', '${u.id}')">
            <div class="blood-unit-type">${u.blood_type}</div>
            <div class="blood-unit-qty">${u.quantity_ml}ml</div>
            <small>${new Date(u.expiry_date).toLocaleDateString()}</small>
          </div>
        `).join('');

        const container = document.getElementById(`units-${r.id}`);
        if (container && unitsHtml) {
          container.innerHTML = unitsHtml;
        }
      });
    }

    function toggleUnit(element, requestId, unitId) {
      element.classList.toggle('selected');
      selectedUnits = Array.from(document.querySelectorAll('.blood-unit.selected'))
        .map(el => el.textContent.includes(el.dataset?.unitId || ''))
        .filter(Boolean);
    }

    function openFulfillModal(requestId) {
      currentRequestId = requestId;
      const request = allRequests.find(r => r.id === requestId);

      document.getElementById('fulfillInfo').innerHTML = `
        <strong>Hospital:</strong> ${request.hospital_name}<br>
        <strong>Patient:</strong> ${request.patient_name || 'N/A'}<br>
        <strong>Blood Type:</strong> <span style="color: #dc2626; font-weight: 700;">${request.blood_type}</span><br>
        <strong>Quantity:</strong> ${request.quantity_units} units<br>
        <strong>Contact:</strong> ${request.hospital_contact}
      `;

      document.getElementById('fulfillModal').classList.add('active');
    }

    function closeFulfillModal() {
      document.getElementById('fulfillModal').classList.remove('active');
    }

    async function fulfillEmergency(e) {
      e.preventDefault();

      const selectedUnitsArray = Array.from(document.querySelectorAll('.blood-unit.selected'))
        .map(el => {
          const unit = availableUnits.find(u => u.quantity_ml === parseInt(el.querySelector('.blood-unit-qty').textContent));
          return unit?.id;
        }).filter(Boolean);

      if (selectedUnitsArray.length === 0) {
        return showAlert('Please select at least one blood unit', 'error');
      }

      const result = await apiCall(`/staff/requests/${currentRequestId}/fulfill`, 'PUT', {
        blood_unit_ids: selectedUnitsArray,
        notes: `EMERGENCY FULFILLMENT - ${document.getElementById('priorityNotes').value}`
      });

      if (result.success) {
        showAlert('‚úì Blood units sent immediately to hospital!', 'success');
        closeFulfillModal();
        setTimeout(loadEmergencies, 1000);
      } else {
        showAlert(result.message || 'Failed to fulfill emergency request', 'error');
      }
    }

    async function markCritical(requestId) {
      // In a real system, this might escalate or notify additional staff
      showAlert('Hospital notified of critical shortage - escalation in progress', 'success');
    }

    function showAlert(message, type) {
      const container = document.getElementById('alertContainer');
      const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
      const icon = type === 'success' ? '‚úì' : '‚úó';
      container.innerHTML = `<div class="alert ${alertClass}">${icon} ${message}</div>`;
      setTimeout(() => { container.innerHTML = ''; }, 5000);
    }

    function logout() {
      localStorage.clear();
      window.location.href = '../login-staff.html';
    }

    if (checkAuth()) {
      loadEmergencies();
      setInterval(loadEmergencies, 10000); // Refresh every 10s for real-time alerts
    }
  </script>
