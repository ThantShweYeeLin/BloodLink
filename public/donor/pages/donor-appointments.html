<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appointments ‚Äî Life Link</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f5f5f5; color: #111827; }
    .layout { display: grid; grid-template-columns: 260px 1fr; min-height: 100vh; }
    .sidebar { background: #ffffff; border-right: 1px solid #e5e7eb; padding: 1.5rem; display: flex; flex-direction: column; gap: 0.4rem; position: sticky; top: 0; height: 100vh; }
    .logo { font-weight: 800; font-size: 1.2rem; display: flex; align-items: center; gap: 0.5rem; color: #b91c1c; margin-bottom: 0.75rem; }
    .nav { display: flex; flex-direction: column; gap: 0.35rem; }
    .nav-item { display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 0.9rem; border-radius: 10px; color: #1f2937; text-decoration: none; font-weight: 600; transition: background 0.2s ease, color 0.2s ease; border-left: 3px solid transparent; }
    .nav-item:hover { background: #f3f4f6; color: #b91c1c; }
    .nav-item.active { background: #fef2f2; color: #b91c1c; border-left-color: #b91c1c; }
    .sidebar-footer { margin-top: auto; padding-top: 1rem; border-top: 1px solid #e5e7eb; display: flex; align-items: center; gap: 0.75rem; }
    .user-avatar { width: 42px; height: 42px; border-radius: 50%; background: #fee2e2; color: #b91c1c; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.9rem; }
    .user-info { flex: 1; min-width: 0; }
    .user-name { font-size: 0.9rem; font-weight: 600; color: #1f2937; }
    .user-role { font-size: 0.8rem; color: #6b7280; }
    .logout-icon { cursor: pointer; font-size: 1.2rem; color: #6b7280; transition: color 0.2s; }
    .logout-icon:hover { color: #b91c1c; }
    .main { padding: 1.5rem 2rem; }
    @media (max-width: 1024px) { .layout { grid-template-columns: 1fr; } .sidebar { position: relative; height: auto; flex-direction: row; flex-wrap: wrap; gap: 0.6rem; } .main { padding: 1rem; } }
    .container { max-width: 1100px; margin: 0 auto; padding: 0 0 2rem; }
    .header { background: linear-gradient(135deg,#b91c1c,#dc2626); color: #fff; padding: 1.6rem; border-radius: 16px; box-shadow: 0 8px 24px rgba(185,28,28,0.18); display: flex; justify-content: space-between; align-items: center; }
    .card { background: #ffffff; border: 1px solid #e5e7eb; border-radius: 14px; padding: 1.4rem; margin-top: 1.1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .section-title { font-weight: 800; margin-bottom: 0.75rem; display: flex; align-items: center; gap: 0.5rem; color: #111827; }
    label { font-weight: 700; color: #374151; margin-bottom: 0.35rem; display: block; }
    input, select { width: 100%; padding: 0.85rem; border: 1px solid #d1d5db; border-radius: 10px; }
    input:focus, select:focus { outline: none; border-color: #b91c1c; box-shadow: 0 0 0 3px rgba(185,28,28,0.12); }
    .grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(240px,1fr)); gap: 0.75rem; }
    .btn { background: #b91c1c; color: #fff; border: none; padding: 0.85rem 1.3rem; border-radius: 10px; font-weight: 700; cursor: pointer; }
    .btn.secondary { background: #6b7280; }
    .list { display: grid; gap: 0.75rem; margin-top: 0.5rem; }
    .appointment-card { border: 1px solid #e5e7eb; background: #f9fafb; padding: 0.9rem; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; }
  </style>
  <link rel="stylesheet" href="../../shared-pages/sidebar-toggle.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo">ü©∏ Life Link </div>
      <nav class="nav">
        <a class="nav-item" href="../dashboard.html">üè† Dashboard</a>
        <a class="nav-item" href="./donor-profile.html">üë§ Profile</a>
        <a class="nav-item" href="./donor-donation-history.html">üßæ Donation History</a>
        <a class="nav-item" href="./donor-eligibility.html">‚úÖ Eligibility</a>
        <a class="nav-item" href="./donor-events.html">üìÖ Events</a>
        <a class="nav-item active" href="./donor-appointments.html">‚è∞ Appointments</a>
        <a class="nav-item" href="./donor-notifications.html">üîî Notifications</a>
        <a class="nav-item" href="./donor-rewards.html">üéñÔ∏è Rewards</a>
        <a class="nav-item" href="./donor-faq.html">‚ùì FAQ</a>
      </nav>
      <div class="sidebar-footer">
        <div class="user-avatar" id="userInitial">D</div>
        <div class="user-info">
          <div class="user-name" id="userName">Donor</div>
          <div class="user-role">Donor Account</div>
        </div>
        <div class="logout-icon" onclick="logout()" title="Logout">‚á¶</div>
      </div>
    </aside>
    <main class="main">
      <div class="container">
        <div class="header">
          <div>
            <h1>Appointment Booking</h1>
            <p style="margin-top:0.35rem; color:#fee2e2;">Choose a drive and time slot, or manage existing bookings.</p>
          </div>
          <button class="btn" onclick="window.location.href='../dashboard.html'">‚Üê Dashboard</button>
        </div>

        <div class="card">
          <div class="section-title">Book a Slot</div>
          <div class="grid">
            <div>
              <label>Donation Event</label>
              <select id="eventSelect"></select>
            </div>
            <div>
              <label>Date</label>
              <input type="date" id="eventDate" disabled />
            </div>
            <div>
              <label>Time Slot</label>
              <select id="eventTime" disabled></select>
            </div>
          </div>
          <div style="margin-top:1rem; display:flex; gap:0.6rem; flex-wrap:wrap;">
            <button class="btn" id="bookButton">Book Appointment</button>
            <button class="btn secondary" id="clearButton">Clear</button>
          </div>
        </div>

        <div class="card">
          <div class="section-title">Your Appointments</div>
          <div class="list" id="appointmentsList"></div>
        </div>
      </div>
    </main>
  </div>
  <script src="../../shared-pages/api-base.js"></script>
  <script>
    const API_BASE = window.LIFELINK_API_BASE || 'http://localhost:3000';
    const API_URL = `${API_BASE}/api`;
    let cachedEvents = [];

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('userType');
      localStorage.removeItem('donorId');
      localStorage.removeItem('userId');
      localStorage.removeItem('userName');
      window.location.href = '../../index.html';
    }

    function setUserName() {
      const userName = localStorage.getItem('userName') || 'Donor';
      const userNameEl = document.getElementById('userName');
      const userInitialEl = document.getElementById('userInitial');
      if (userNameEl) userNameEl.textContent = userName;
      if (userInitialEl) userInitialEl.textContent = userName.charAt(0).toUpperCase();
    }

    function getAuthHeader() {
      return { 'Authorization': `Bearer ${localStorage.getItem('token')}` };
    }

    function showToast(message) {
      const toast = document.createElement('div');
      toast.style.cssText = 'position:fixed; bottom:24px; right:24px; background:#111827; color:#fff; padding:0.75rem 1rem; border-radius:10px; z-index:1100; box-shadow:0 8px 18px rgba(0,0,0,0.18)';
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 2500);
    }

    function formatDate(dateStr) {
      if (!dateStr) return '--';
      const date = new Date(dateStr);
      if (Number.isNaN(date.getTime())) return '--';
      return date.toLocaleDateString();
    }

    function setEventFormDefaults() {
      const select = document.getElementById('eventSelect');
      const dateInput = document.getElementById('eventDate');
      const timeSelect = document.getElementById('eventTime');
      const selectedId = select.value;
      const event = cachedEvents.find(item => String(item._id) === String(selectedId));
      if (!event) {
        dateInput.value = '';
        timeSelect.innerHTML = '';
        return;
      }
      dateInput.value = event.date || '';
      timeSelect.innerHTML = '';
      const start = event.start_time || '--';
      const end = event.end_time || '--';
      const option = document.createElement('option');
      option.textContent = `${start} - ${end}`;
      timeSelect.appendChild(option);
    }

    async function loadEvents() {
      const select = document.getElementById('eventSelect');
      select.innerHTML = '<option>Loading events...</option>';
      try {
        const response = await fetch(`${API_URL}/events`, { headers: getAuthHeader() });
        const data = await response.json();
        if (!response.ok || !data.success) {
          throw new Error(data.message || 'Failed to load events');
        }
        cachedEvents = data.data || [];
        if (!cachedEvents.length) {
          select.innerHTML = '<option>No upcoming events</option>';
          setEventFormDefaults();
          return;
        }
        select.innerHTML = cachedEvents.map(event => `
          <option value="${event._id}">${event.title} ‚Äî ${formatDate(event.date)}</option>
        `).join('');
        setEventFormDefaults();
      } catch (error) {
        console.error('Events load error:', error);
        select.innerHTML = '<option>Unable to load events</option>';
      }
    }

    async function loadAppointments() {
      const donorId = localStorage.getItem('donorId') || localStorage.getItem('userId');
      if (!donorId) {
        window.location.href = '../login-donor.html';
        return;
      }

      const container = document.getElementById('appointmentsList');
      container.innerHTML = '<div class="appointment-card">Loading appointments...</div>';
      try {
        const response = await fetch(`${API_URL}/donor/appointments/${donorId}`, {
          headers: getAuthHeader()
        });
        const data = await response.json();
        if (!response.ok || !data.success) {
          throw new Error(data.message || 'Failed to load appointments');
        }
        const appointments = data.data || [];
        if (!appointments.length) {
          container.innerHTML = '<div class="appointment-card">No appointments yet.</div>';
          return;
        }
        container.innerHTML = appointments.map(item => `
          <div class="appointment-card">
            <div>
              <strong>${item.title}</strong><br>
              <span style="color:#4b5563;">${formatDate(item.date)} ‚Ä¢ ${item.start_time || '--'} - ${item.end_time || '--'}</span>
            </div>
            <div style="display:flex; gap:0.5rem;">
              <button class="btn" style="background:#ef4444;" data-action="cancel" data-event-id="${item.event_id}">Cancel</button>
            </div>
          </div>
        `).join('');

        container.querySelectorAll('[data-action="cancel"]').forEach(button => {
          button.addEventListener('click', async () => {
            const eventId = button.dataset.eventId;
            await cancelAppointment(eventId);
          });
        });
      } catch (error) {
        console.error('Appointments load error:', error);
        container.innerHTML = '<div class="appointment-card">Unable to load appointments from the database.</div>';
      }
    }

    async function bookAppointment() {
      const eventId = document.getElementById('eventSelect').value;
      if (!eventId || eventId === 'Loading events...' || eventId === 'No upcoming events') {
        showToast('Please select a valid event.');
        return;
      }
      try {
        const response = await fetch(`${API_URL}/events/${eventId}/join`, {
          method: 'POST',
          headers: getAuthHeader()
        });
        const data = await response.json();
        if (!response.ok || !data.success) {
          throw new Error(data.message || 'Failed to book appointment');
        }
        showToast('Appointment booked successfully.');
        await loadAppointments();
      } catch (error) {
        console.error('Book appointment error:', error);
        showToast('Unable to book appointment.');
      }
    }

    async function cancelAppointment(eventId) {
      try {
        const response = await fetch(`${API_URL}/events/${eventId}/leave`, {
          method: 'DELETE',
          headers: getAuthHeader()
        });
        const data = await response.json();
        if (!response.ok || !data.success) {
          throw new Error(data.message || 'Failed to cancel appointment');
        }
        showToast('Appointment cancelled.');
        await loadAppointments();
      } catch (error) {
        console.error('Cancel appointment error:', error);
        showToast('Unable to cancel appointment.');
      }
    }

    function clearForm() {
      const select = document.getElementById('eventSelect');
      if (select.options.length > 0) {
        select.selectedIndex = 0;
      }
      setEventFormDefaults();
    }

    function init() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '../login-donor.html';
        return;
      }
      setUserName();
      loadEvents();
      loadAppointments();
      document.getElementById('eventSelect').addEventListener('change', setEventFormDefaults);
      document.getElementById('bookButton').addEventListener('click', bookAppointment);
      document.getElementById('clearButton').addEventListener('click', clearForm);
    }

    init();
  </script>
  <script type="module" src="../../shared-pages/sidebar-toggle.js"></script>
</body>
</html>
